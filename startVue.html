<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <!-- 상용버전, 속도와 용량이 최적화됨. -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>  
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>

  <div id="app2">
    {{ message }} 
    <div id="app2-internel">{{ discription }}</div>
    
  </div>

  

  <script src="startVue.js"></script>
  
</body>
</html>
